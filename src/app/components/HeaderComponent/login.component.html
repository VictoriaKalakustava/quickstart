<div class="col-md-6 col-md-offset-3">
  <form name="form" ng-submit="vm.login()" role="form">
    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
      <input placeholder="Username" id="username" name="username" type="text" class="validate" [(ngModel)]="user.login"
             #username="ngModel"
             required/>
      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"></span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <input placeholder="Password" id="password" type="password" minlength="6" class="validate" name="password"
             [(ngModel)]="user.password"
             #password="ngModel" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
    </div>
    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
      <a href="#!/register" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
